name: Deploy to S3 + CloudFront (Vite App)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies inside loanapp/
      - name: Install dependencies
        working-directory: loanapp
        run: npm install

      # Build inside loanapp/
      - name: Build project
        working-directory: loanapp
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Upload the dist folder from loanapp/dist/
      - name: Upload build to S3
        run: |
          aws s3 sync loanapp/dist/ s3://${{ secrets.S3_BUCKET }} --delete --acl public-read
          aws s3 cp loanapp/dist/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --acl public-read \
            --cache-control "no-cache, no-store, max-age=0, must-revalidate"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
